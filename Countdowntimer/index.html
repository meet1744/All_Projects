<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="/Projects/Countdowntimer/style.css">
    <script src="/Projects/Countdowntimer/script.js" defer></script>
</head>
<body>
    <h1>New Year In</h1>

    <div class="container">
        <div class="el days">
            <p class="big_text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="el hours">
            <p class="big_text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="el minutes">
            <p class="big_text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="el seconds">
            <p class="big_text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
